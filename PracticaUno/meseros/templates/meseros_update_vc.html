{% extends 'base_generic.html' %}
<title>{% block title %}Lista de meseros{% endblock %}</title>
{% block content %}
    <h1>Editar Meseros con vistas basadas en clases</h1>
    <div class="card-body">
        <form method="post">
            {#Agregamos el token de seguridad antes de enviar a la BD cualquier dato#}
            {%  csrf_token %}
            {{ form.as_p }}
            <a class="btn btn-primary" href="{% url 'meseros_list_vc' %}" role="button">Cancelar</a>
            <button class="btn btn-success" type="submit">Editar</button>
        </form>
    </div>

{% endblock %}
